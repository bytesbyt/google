<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1eb77fe8c7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <a class="nav-item" href="#">Gmail</a>
        <a class="nav-item" href="#">Images</a>
        <i class="fa-solid fa-bars"></i>
    </div>

    <div class="margin-top">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo" width="272px">
    
        <div>
            <i class="search-icon fa-solid fa-magnifying-glass"></i>
            <input class="input-area" type="text">
            <i class="microphone-icon fa-solid fa-microphone"></i>
        </div>
        <div class="button-area" >
            <button class="button-style">Google Search</button>
            <button class="button-style">I'm Feeling Lucky</button>
        </div>
        <div class="language-area">
            Google offered in:
            <a href="#">English</a>
            <a href="#">한국어</a>
            <a href="#">Français</a>
        </div>

    </div>

    <div class="footer">
        <div class="footer-content-fl">
            Canada
        </div>
        <div class="footer-content-sl">
            <span>
                <a class="footer-item" href="#">About</a>
                <a class="footer-item" href="#">Advertising</a>
                <a class="footer-item" href="#">Business</a>
                <a class="footer-item" href="#">How Search works</a>
            </span>
            <span class="footer-content-sl-right">
                <a class="footer-item" href="#">Privacy</a>
                <a class="footer-item" href="#">Terms</a>
                <a class="footer-item" href="#">Settings</a>
            </span>
        </div>
    </div>
</body>
</html>
